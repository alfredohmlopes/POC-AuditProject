apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-gateway
  namespace: apisix
spec:
  replicas: 3
  selector:
    matchLabels:
      app: event-gateway
  template:
    metadata:
      labels:
        app: event-gateway
    spec:
      containers:
      - name: event-gateway
        image: event-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: VECTOR_URL
          value: "http://vector.vector.svc.cluster.local:8080"
        - name: PORT
          value: "8080"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: event-gateway
  namespace: apisix
spec:
  type: ClusterIP
  selector:
    app: event-gateway
  ports:
  - name: http
    port: 8080
    targetPort: 8080
