apiVersion: v1
kind: ConfigMap
metadata:
  name: audit-platform-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  audit-platform.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 100},
                  {"color": "red", "value": 500}
                ]
              },
              "unit": "ms"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "id": 1,
          "options": {},
          "title": "APISIX Request Latency (p95)",
          "type": "gauge",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(apisix_http_latency_bucket[5m])) by (le))",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {"unit": "reqps"}
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "id": 2,
          "title": "APISIX Request Rate",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(rate(apisix_http_status[5m])) by (code)",
              "legendFormat": "HTTP {{code}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 8},
          "id": 3,
          "title": "Active Connections",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(apisix_nginx_http_current_connections)",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {"unit": "bytes"}
          },
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 8},
          "id": 4,
          "title": "Bandwidth",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(rate(apisix_bandwidth{type=\"ingress\"}[5m]))",
              "legendFormat": "Ingress",
              "refId": "A"
            },
            {
              "expr": "sum(rate(apisix_bandwidth{type=\"egress\"}[5m]))",
              "legendFormat": "Egress",
              "refId": "B"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 8},
          "id": 5,
          "title": "Error Rate",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(rate(apisix_http_status{code=~\"5..\"}[5m])) / sum(rate(apisix_http_status[5m])) * 100",
              "legendFormat": "5xx Error %",
              "refId": "A"
            }
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["audit", "apisix", "api"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "browser",
      "title": "Audit Platform - API Gateway",
      "uid": "audit-apisix",
      "version": 1
    }
