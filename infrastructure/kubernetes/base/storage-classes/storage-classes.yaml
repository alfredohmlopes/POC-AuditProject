---
# StorageClass: NVMe SSD (Fast)
# Purpose: High-performance storage for databases (ClickHouse, OpenSearch, Redpanda)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nvme-ssd
  labels:
    app.kubernetes.io/name: turia-trails
    app.kubernetes.io/component: storage
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: kubernetes.io/no-provisioner  # Change to your CSI driver
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
allowVolumeExpansion: true
parameters:
  type: nvme-ssd
---
# Standard SSD (Default)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: standard-ssd
  labels:
    app.kubernetes.io/name: turia-trails
    app.kubernetes.io/component: storage
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: rancher.io/local-path # Changed for Kind support
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
reclaimPolicy: Delete
parameters:
  type: pd-ssd # Cloud specific, ignored by local-path
---
# StorageClass: HDD (Cold Storage)
# Purpose: Backups, cold data, logs
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: hdd-cold
  labels:
    app.kubernetes.io/name: turia-trails
    app.kubernetes.io/component: storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
allowVolumeExpansion: true
parameters:
  type: hdd
